<!DOCTYPE html>									<!-- 在HTML5中声明DTD的方法           -->
												<!-- 可以全部省略标记html和head及body -->
<meta charset="UTF-8">							<!-- 使用HTML5的方法指定字符编码      -->
<title>HTML语法演示</title>						

<br/>这段代码是HTML5语法编写的					<!-- 不充许使用结束标记元素br         -->
<p>第一段										<!-- 可以省略结束标记的元素p          -->
<p>第二段										

<input type="checkbox" checked>					<!-- 只写属性不写属性值代表属性为true -->
<input type="checkbox">							<!-- 不写属性代表属性值为false        -->
<input type="checkbox" checked="checked">		<!-- 属性值=属性名，代表属性为true    -->
<input type="checkbox" checked>					<!-- 属性值=空字符串， 代表属性为true -->

<input type="text">								<!-- 属性值使用双引号                 -->
<input type='text'>								<!-- 属性值使用单引号                 -->
<input type=text>								<!-- 属性值不使用引号                 -->
